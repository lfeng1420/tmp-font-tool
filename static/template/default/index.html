<div class="builder container">
    <div class="settings">
        <div class="content">
            <section>
                <div class="mainview">
                    <ui-prop class="prop">
                        <ui-label slot="label">源字体</ui-label>
                        <ui-file id="fontPath" protocols="project" slot="content" extensions="ttf"
                            placeholder="font path..."></ui-file>
                    </ui-prop>

                    <ui-prop class="prop">
                        <ui-label slot="label">导出目录</ui-label>
                        <ui-file id="exportDir" protocols="project" slot="content" type="directory"
                            placeholder="export path..."></ui-file>
                    </ui-prop>
                    <ui-prop class="prop">
                        <ui-label slot="label">导出名称</ui-label>
                        <ui-input id="exportName" slot="content" placeholder="export font name..." tabindex="0">
                        </ui-input>
                    </ui-prop>

                    <ui-prop class="prop">
                        <ui-label slot="label">导出文本</ui-label>
                        <ui-select id="textSelect" slot="content" value="0">
                            <option value="0">输入框</option>
                            <option value="1">文本文件</option>
                        </ui-select>
                    </ui-prop>
                    <ui-prop id="textStrElement" class="prop">
                        <ui-label slot="label">输入框</ui-label>
                        <ui-textarea id="textStr" slot="content" value="" multiline auto-height></ui-textarea>
                    </ui-prop>
                    <ui-prop id="textPathElement" class="prop">
                        <ui-label slot="label">文本文件</ui-label>
                        <ui-file id="textPath" protocols="project" slot="content" extensions="txt"
                            placeholder="txt path..."></ui-file>
                    </ui-prop>

                    <ui-prop class="prop">
                        <ui-label slot="label">字体参数</ui-label>
                        <ui-prop class="prop" slot="content">
                            <ui-label slot="label" style="text-align: center;">大小</ui-label>
                            <ui-num-input id="fontSize" slot="content" value="32" step="1"></ui-num-input>
                        </ui-prop>
                        <ui-prop class="prop" slot="content">
                            <ui-label slot="label" style="text-align: center;">间距</ui-label>
                            <ui-num-input id="padding" slot="content" value="5" step="1"></ui-num-input>
                        </ui-prop>
                    </ui-prop>
                    <ui-prop class="prop">
                        <ui-prop class="prop" slot="content">
                            <ui-label slot="label">X偏移</ui-label>
                            <ui-num-input id="offsetX" slot="content" value="0" step="1"></ui-num-input>
                        </ui-prop>
                        <ui-prop class="prop" slot="content">
                            <ui-label slot="label">Y偏移</ui-label>
                            <ui-num-input id="offsetY" slot="content" value="0" step="1"></ui-num-input>
                        </ui-prop>
                    </ui-prop>
                    <ui-prop class="prop">
                        <ui-label slot="label">SDF配置</ui-label>
                        <ui-prop class="prop" slot="content">
                            <ui-label slot="label">距离场宽度</ui-label>
                            <ui-num-input id="distRange" slot="content" value="10" step="1" min="2"></ui-num-input>
                        </ui-prop>
                    </ui-prop>
                    <ui-prop class="prop">
                        <ui-label slot="label">纹理参数</ui-label>
                        <ui-prop class="prop" slot="content">
                            <ui-label slot="label">宽</ui-label>
                            <ui-num-input id="width" slot="content" value="1024" step="1"></ui-num-input>
                        </ui-prop>
                        <ui-prop class="prop" slot="content">
                            <ui-label slot="label">高</ui-label>
                            <ui-num-input id="height" slot="content" value="1024" step="1"></ui-num-input>
                        </ui-prop>
                    </ui-prop>
                    <ui-prop class="prop">
                        <ui-prop class="prop" slot="content">
                            <ui-label slot="label">智能尺寸</ui-label>
                            <ui-checkbox id="smartSize" value="true" slot="content" />
                        </ui-prop>
                    </ui-prop>
                    <ui-prop class="prop">
                        <ui-prop class="prop" slot="content">
                            <ui-label slot="label">使用2的幂大小</ui-label>
                            <ui-checkbox id="pot" value="true" slot="content" />
                        </ui-prop>
                    </ui-prop>
                    <ui-prop class="prop">
                        <ui-prop class="prop" slot="content">
                            <ui-label slot="label">使用正方形尺寸</ui-label>
                            <ui-checkbox id="square" value="true" slot="content" />
                        </ui-prop>
                    </ui-prop>
                </div>
            </section>
            <ui-prop class="progress-container">
                <div class="progress-wrapper">
                    <ui-progress id="progressBar" value="0"></ui-progress>
                    <ui-label id="progress" value="ready"></ui-label>
                </div>
            </ui-prop>
            <div class="footer">
                <ui-button id="btnSync" class="blue">刷新资源</ui-button>
                <ui-label style="width: 20px;"></ui-label>
                <ui-button id="btnSave" class="blue">保存配置</ui-button>
                <ui-label style="width: 20px;"></ui-label>
                <ui-button id="btnExport" class="blue">导出</ui-button>
            </div>
        </div>
    </div>
</div>
